<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Thesis Recommendation System</title>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Thesis Recommendation System</h1>
    <p class="text-center mb-5">Please choose your fighter</p>

    <form class="form-inline justify-content-center">
      <div class="d-grid gap-2 d-md-block">
        <a href="/bykeyword" role="button" class="btn btn-outline-primary btn-lg mr-3" data-toggle="tooltip" data-placement="bottom" title="Get recommendation by keywords">Keywords</a>

        <a href="/byacademicprofile" role="button" class="btn btn-outline-primary btn-lg" data-toggle="tooltip" data-placement="bottom" title="Get recommendation by your academic score">Academic Score</a>
      </div>
    </form>
  </div>

  <div class="modal fade rekomendasi" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" style="max-width: 80%;">
      <div class="modal-content">
        <div class="modal-header" style="align-items: center;">
          <h5 class="modal-title" id="exampleModalLongTitle">Data hasil Rekomendasi</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="reset()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nomor</th>
                <th scope="col">Judul</th>
                <th scope="col">Abstrak</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><p class='judul'></p></td>
                <td><p class='abstrak'></p></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><p class='judul'></p></td>
                <td><p class='abstrak'></p></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><p class='judul'></p></td>
                <td><p class='abstrak'></p></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td><p class='judul'></p></td>
                <td><p class='abstrak'></p></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td><p class='judul'></p></td>
                <td><p class='abstrak'></p></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="reset()">Close</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
